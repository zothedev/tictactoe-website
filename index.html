<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./board.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="grid-container">
        <h1>Tic-Tac-Zo!</h1>
        <div class="p1name">
            <h2>Player1Name</h2>
            <button class="p1-change-name btn">Change Name</button>
        </div>
        <div class="p2name">
            <h2>Player2Name</h2>
            <button class="p2-change-name btn">Change Name</button>
        </div>

        <img width="400px" height="400px" class="p1-image" src="./images/player1_image.jpg"
            alt="Multi-colored cat meowing">
        <img width="400px" height="400px" class="p2-image" src="./images/player2_image.jpg"
            alt="Cool cat with shades on">
        <p class="p1-wins">Wins: 0</p>
        <p class="p2-wins">Wins: 0</p>
        <p>Winner is: PLAYER</p>
        <button class="setup btn">New Game</button>
        <div class="board starting-board"></div>
    </div>
</body>

</html>
